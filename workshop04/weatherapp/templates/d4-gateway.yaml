apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ include "weatherapp.fullname" . }}
  namespace: default
spec:
  selector:
    istio: ingressgateway #controller
  servers:
  - hosts: 
    - {{ .Values.gatewayhostname }}
    port:
      number: {{ .Values.gatewayport }}
      protocol: HTTP
      name: HTTP
