apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: weatherapp-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: weatherapp
        version: v1
    spec:
      containers:
      - name: weatherappcontainer
        image: stackupiss/weather:v1
        imagePullPolicy: Always
        env:
          - name: APP_ID
            value: "3af4185f06b6f8d839b72273c3d006f4"
          - name: DEFAULT_CITY
            value: Singapore
        ports:
          - containerPort: 3000
